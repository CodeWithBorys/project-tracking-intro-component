<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <img src="/images/logo.svg" alt="logo" />
        <div class="nav-toggle hidden">x</div>
        <nav>
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">Login</a>
        </nav>
      </div>
      <div class="section-text">
        <p class="label"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="cta">
          <button>Schedule a demo</button>
          <span>to see a live preview</span>
        </div>
      </div>
      <div class="section-image"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CodeWithBorys" target="_blank"
          >CodeWithBorys</a
        >.
      </p>
    </footer>
  </body>
</html>
