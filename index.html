<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="navigation">
      <img src="/images/logo.svg" alt="logo" />
      <div class="nav-toggle hidden">x</div>
      <nav>
        <a href="#" class="nav-link">Product</a>
        <a href="#" class="nav-link">Features</a>
        <a href="#" class="nav-link">Pricing</a>
        <a href="#" class="nav-link login">Login</a>
      </nav>
    </div>
    <main>
      <div class="section section-text">
        <p class="label"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="cta">
          <button>Schedule a demo</button>
          <span>to see a live preview</span>
        </div>
      </div>
      <div class="section section-image">image</div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CodeWithBorys" target="_blank"
          >CodeWithBorys</a
        >.
      </p>
    </footer>
  </body>
</html>
